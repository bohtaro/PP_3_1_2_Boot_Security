<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Users</title>
</head>
<body>
<div align="center">
    <h1>User</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>E-mail</th>

        </tr>
        <tr th:each="user:${oneUser}">
            <td th:text="${oneUser.getId}"></td>
            <td th:text="${oneUser.username}"></td>
            <td th:text="${oneUser.getRoles()}"></td>
            <td th:text="${oneUser.email}"></td>

    </table>
    <td>
        <button><a th:href="@{/logout}">LOGOUT</a></button>
    </td>
</div>
</body>
</html>
