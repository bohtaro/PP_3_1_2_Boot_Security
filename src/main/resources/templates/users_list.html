<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Users</title>
</head>
<body>
<div align="center">
    <h1>User List</h1>
    <th>
        <button><a href="/admin/new">Create user </a></button>
    </th>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>UserID</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.email}">E-mail</td>
            <td th:text="${user.username}">Username</td>
            <td th:each="role : ${user.roles}">
                <span th:text="${role.name}"> </span> </td>
            <td>
                <a th:href="@{'/admin/edit/' + ${user.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/admin/delete/' + ${user.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <td>
        <button><a th:href="@{/logout}">LOGOUT</a></button>
    </td>
</div>
</body>
</html>
