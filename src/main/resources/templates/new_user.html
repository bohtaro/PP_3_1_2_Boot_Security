<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Create New User</title>
</head>
<body>
<div align="center">
  <h1>Create New User</h1>
  <br />
  <form action="#" th:action="@{/admin/save}" th:object="${user}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Name:</td>
        <td><input type="text" th:field="*{name}" /></td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td><input type="text" th:field="*{email}" /></td>
      </tr>
      <tr>
        <td>Username</td>
        <td><input type="text" th:field="*{username}" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="text" th:field="*{password}" /></td>
      </tr>
      <tr>
        <div class="form-group row">
          <label class="col-4 col-form-label">Roles: </label>
          <div class="col-8">
            <th:block th:each="role: ${listRoles}">
              <input type="checkbox" th:field="*{roles}"
                     th:text="${role.name}" th:value="${role.id}" class="m-2" />
            </th:block>
          </div>
        </div>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
  <td>
    <button><a th:href="@{/logout}">LOGOUT</a></button>
  </td>
</div>
</body>
</html>
